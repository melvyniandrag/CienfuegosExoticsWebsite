<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">



    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo
        " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49
        " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T
        " crossorigin="anonymous "></script>

    <link rel="stylesheet" href="{% static 'mainapp/css/style.css' %}">

    <link rel="shortcut icon" type="image/png" href="{% static 'mainapp/favicon/favicon.ico' %}"/>

    <title>Cienfuegos Exotics</title>
</head>


<body>

  <nav class="navbar navbar-expand-md custom-navbar" id="main-nav">
      <div class="container">
        <a href="{% url 'mainapp:index' %}" class="navbar-brand">
          <img src="{% static 'mainapp/img/url_logo.png' %}" height="38" alt="logo">
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">     
            <li class="mr-auto nav-item" id="contact_page_nav_item">
              <a href="{% url 'mainapp:contact' %}" class="nav-link">Contact</a>
            </li>
            <li class="mr-auto nav-item" id="about_page_nav_item">
              <a href="{% url 'mainapp:index' %}" class="nav-link">About</a>
            </li>
            <li class="mr-auto nav-item" id="about_page_nav_item">
          <a href="https://www.youtube.com/@cienfuegosexotics" class="nav-link" target="_blank">
            <i class="fab fa-youtube fa-1x"></i>
          </a>
            </li>
   
            </a>    
          </ul>
        </div>
      </div>
  </nav>

    {% block body %}
    {% endblock %}
    
    <footer id="main-footer" class="py-5 mathtestmakerGreenBG">
      <div class="container">
        <div class="row text-center">
          <div class="col-12 ml-auto">
            <p class="lead">Copyright &copy; <span id="year"></span></p>
          </div>
        </div>
      </div>
    </footer>
    



    <!-- Update the copyright date -->
    <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear());
    
      // Init Scrollspy
      $('body').scrollspy({ target: '#main-nav' });
    
      // Smooth Scrolling
      $("#main-nav a").on('click', function (event) {
        if (this.hash !== "") {
          event.preventDefault();
    
          const hash = this.hash;
    
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function () {
    
            window.location.hash = hash;
          });
        }
      });
    
    </script>

    {% block updateActive %}
    {% endblock %}

</body>
